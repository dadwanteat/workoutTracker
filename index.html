<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/style.css">
  <title>Workout Target</title>
</head>

<body>
  <div class="container col-md-4 col-md-offset-4">
      <br/>
      <br/>
      <br/>
<h1 style="text-align: center;">Workout Target!</h1>
    <div class="newExercise">
        <button class="createBtn btn-block"><strong>Create New Workout Plan</strong></button>
      </div>
      
      <div class="exerciseTypeForm">
        <form>
          <select class="form-control">
            <option>Weights</option>
            <option>Cardio</option>
          </select>
          <button class="btn-block" id="exerciseType" type="submit"><strong>Submit</strong></button>
        </form>
      </div>
      <br/>
      <br/>
      <div class="weightExerciseForm">
        <form>
          <h2 style="text-align:center">Enter Exercise</h2>
          <select class="form-control" id="weightDay">
            <option>Sunday</option>
            <option>Monday</option>
            <option>Tuesday</option>
            <option>Wednesday</option>
            <option>Thursday</option>
            <option>Friday</option>
            <option>Saturday</option>
          </select>
          <input type="text" class="form-control" id="name" placeholder="Name of Exercise" autofocus>
          <input type="text" class="form-control" id="type" placeholder="Body Type of Exercise" autofocus>
          <input type="text" class="form-control" id="sets" placeholder="Number of Sets" autofocus>
          <input type="text" class="form-control" id="reps" placeholder="Number of Repetitions" autofocus>
          <input type="text" class="form-control" id="weightDur" placeholder="Duration in Minutes" autofocus>
          <button class="btn-block" id="weightSubmitBtn" type="submit"><strong>Submit</strong></button>
        </form>
      </div>
      <br/>
      <br/>
      <div class="cardioExerciseForm">
        <form>
          <h2 style="text-align:center">Enter Workout</h2>
          <select class="form-control" id="cardioDay">
            <option>Sunday</option>
            <option>Monday</option>
            <option>Tuesday</option>
            <option>Wednesday</option>
            <option>Thursday</option>
            <option>Friday</option>
            <option>Saturday</option>
          </select>
          <input type="text" class="form-control" id="cardioDur" placeholder="Duration in Minutes" autofocus>
          <input type="text" class="form-control" id="distance" placeholder="Distance to travel in Miles" autofocus>
          <button class="btn-block" id="cardioSubmitBtn" type="submit"><strong>Submit</strong></button>
        </form>
      </div>
    </div>
    <br>

    <div class="row">
      <div class="weightCards col-md-6">
        <h2 style="text-align:center;"><strong>Weight Workout</strong></h2>
      </div>
      <div class="cardioCards col-md-6">
        <h2 style="text-align:center;"><strong>Cardio Workout</strong></h2>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="/models/app.js"></script>
</body>

</html>
